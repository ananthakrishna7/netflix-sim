{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/catalog">Movies</a>
            {{ if .Logged }}
                <a href="/logout">Logout</a>
            {{ else }}
                <a href="/">Login</a>
            {{ end }}
        </nav>
    </header>
    
    <main>
        {{ template "content" . }}
    </main>
</body>
</html>
{{ end }}
